<body>
	<style type="text/css">
		body{
  background-color:#FB861D;
}
.content {
  margin: 5% 0 0 0%;
}
.shake {
	display:inline-block
}
.shake {
	display:block;
	position:relative;
}
img{
display: block;
height: 250px;
width: 250px;
border-radius: 50% 50% 50% 50%;
}
h2.shake,
.shake.inline {
	display:inline-block
}
h1,p,h2{
  color:#FFF;
}
@-webkit-keyframes spaceboots {
	0% { -webkit-transform: translate(3px, -15px) rotate(0deg); }
	10% { -webkit-transform: translate(-6px, -30px) rotate(-6deg); }
	20% { -webkit-transform: translate(0px, -45px) rotate(6deg); }
	30% { -webkit-transform: translate(6px, -30px) rotate(0deg); }
	40% { -webkit-transform: translate(-3px, -15px) rotate(6deg); }
	50% { -webkit-transform: translate(6px, 0px) rotate(-6deg); }
	60% { -webkit-transform: translate(3px, 15px) rotate(0deg); }
	70% { -webkit-transform: translate(3px, 30px) rotate(-6deg); }
	80% { -webkit-transform: translate(-3px, 45px) rotate(6deg); }
	90% { -webkit-transform: translate(6px, 21px) rotate(0deg); }
	100% { -webkit-transform: translate(-6px, 0px) rotate(-6deg); }
}
.shake:hover,
.shake:focus {
	-webkit-animation-name: spaceboots;
	-webkit-animation-duration: 0.5s;
	-webkit-transform-origin:50% 50%;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}
	</style>
  <center>
    <section class="content">
      <h1>Shaking Image and Text</h1>
        <br>
        <br>
          <img src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-prn2/t1.0-9/1484185_549883401768989_236400664_n.jpg" class="shake">
      <h2 class="shake">Shake this text</h2>
    </section>
  </center>
</body>
