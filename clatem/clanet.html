<div id="landingpage" class="landingpage text-center">
	<div class="overlay">
			<div id="item-div" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-12">
					<h1 class="fh1" style="color:#eb4e01;" ><b id="clatem"><span id="C" class="c">C</span><span id="L" class="c">L</span><span id="A" class="c">A</span><span style="color: #30576f;"><span id="T" class="c">T</span><span id="E" class="c">E</span><span id="M" class="c">M</span></span></b></h1>
					<p class="fp"><em><small>Get easy access to functioning ATM stand around your current location.</small></em></p><br>
					<a href="#"><button id="register-botton" class="btn btn-info" type="submit">Register Now</button></a>

	<div id="registration-div" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-12">
		<div id="registration-div-items" class="text-left">
						<div id="register-error" class="register-error text-center">
						<div id="registration-error-close" class="registration-error-close text-center">&times</div>
							<div id="registration-symbol" class="fa fa-warning" style="font-size: 5em; padding: 20px; margin-top: 20px;color: #d80b0b;"></div>		
						</div>
			<a href="#"><div id="registration-cancel" class="registration-cancel text-right">&times</div></a>
			<h2 id="registration_header" class="text-left">Register</h2><br>
		<form class="form-vertical" method="post" action="#">
			<div class="form-group">
				<label for="firstname" class="col-md-3 control-label"> First Name:</label>
				<div class="col-md-8">
				<input type="text" id="firstname" class="form-control" value="">
			</div>
			</div>
			<div class="form-group">
				<label for="lastname"  class="col-md-3 control-label"> Last Name:</label>
				<div class="col-md-8">
				<input type="text" id="lastname" class="form-control" value="">
			</div>
		</div>
			<div class="form-group">
				<label for="username"  class="col-md-3 control-label"> Username:</label>
				<div class="col-md-8">
				<input type="text" id="username" class="form-control" value="">
			</div>
		</div>
			<div class="form-group">
				<label for="email" class="col-md-3 control-label"> Email:</label>
				<div class="col-md-8">
				<input type="email" id="email" class="form-control" value="">
			</div>
		</div>
			<div class="form-group">
				<label for="password" class="col-md-3 control-label"> Password:</label>
				<div class="col-md-8">
				<input type="password" id="password" class="form-control" value="">
			</div>
		</div>
			<div class="form-group">
				<label for="confirmpassword" class="col-md-3 control-label"> Confirm Password: </label>
				<div class="col-md-8">
				<input type="password" id="confirmpassword" class="form-control" value="">
		</div>
		<div class="col-md-3 col-md-offset-8">
			<button id="registration-submit" type="submit" class="btn btn-info btn-block">Register</button>
		</div>
		</form>
	</div>
	</div>
	
</div>

	</div>
